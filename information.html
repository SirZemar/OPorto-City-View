    <footer>
      <div class="footer-container">
  
        <!-- Map -->
        <div class="footer__map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3032.3680659749475!2d-8.60268294308111!3d41.146598629425704!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd2464ee5f8f57db%3A0x26aefeadb22ae3be!2sCity%20View%20-%20Santo%20Idelfonso!5e0!3m2!1spt-PT!2spt!4v1622913579773!5m2!1spt-PT!2spt"

        </div>
  
        <!-- Title -->
        <h2 class="footer__title t-h2">Contact us</h2>
  
        <!-- Form -->
        <form class="footer__contact-form">
          <ul>
            <li>
              <label for="contact-name">Name:</label>
              <input class="footer__contact-form__text-input" type="text" id="contact-name" name="user_name" alt="Name"
                autocomplete="off" required>
            </li>
            <li>
              <label for="contact-mail">E-mail:</label>
              <input class="footer__contact-form__text-input" type="email" id="contact-mail" name="user_email" alt="Email"
                autocomplete="off" required>
            </li>
            <li>
              <label for="contact-msg">Message:</label>
              <textarea class="footer__contact-form__text-input" id="contact-msg" name="user_message" alt="Message"
                rows="4" maxlength="300" required></textarea>
            </li>
            <li>
              <input class="footer__contact-submit" type="submit" alt="Send" value="Send">
            </li>
          </ul>
        </form>
  
        <!-- Info -->
        <div class="footer__info">
          <ul class="footer__info__list">
            <li class="footer__info__list__item">

            </li>
  
            <li class="footer__info__list__item">
              <h3>EMAIL</h3>
              <p>cityviewoporto@gmail.com</p>
            </li>
  
            <li class="footer__info__list__item">
              <h3>CALL</h3>
              <p>+351 916357207</p>
            </li>
  
          </ul>
